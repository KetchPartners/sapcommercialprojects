theme: "jekyll-theme-slate"
title: "SAP Commercial Project Management"
description: "Using SAP Commercial Project Management to enable the management of prjs  that require light assembly"
show_downloads: false
google_analytics:
github: [metadata]
repository: davebeach/sapcommercialprojects
plugins:
  - "jekyll-github-metadata"
  - "jekyll-watch"
  - "jekyll-coffeescript"
defaults:
  -
    scope:
      path: "assets/images"
    values:
      image: true
  - 
    scope:
      path: ""
    values:
      layout: "default"
      page.author: "David Beach"
logo_file: "ketch.png" 
logo2_file: "sap-partner-logo.png"
safe:                 false
include:              [".htaccess"]
exclude:              ["Gemfile", "Gemfile.lock", "bower_components", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:           [".git", ".svn"]
encoding:             "utf-8"
markdown_ext:         "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false






